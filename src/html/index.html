<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Mortgage Calculator</title>
</head>
<body>
    <main class="main"> 
        <h1 class="main__title">Mortgage Calculator</h1>
        <form action="#" class="main__form js-form">
          <label for="salary" class="main__form--field">Annual gross income:<input class="field js-salary" type="number" min="0" name="salary" id="salary" placeholder="Annual gross income" value="" required></label>
          <label for="value" class="main__form--field">Total value of the house:<input class="field js-value" type="number" step='.01' min="0" name="value" id="value" placeholder="Total value of the house" value="" required></label>
          <label for="savings" class="main__form--field">Down payment:<input class="field js-savings" type="number" step='.01' min="0" name="savings" id="savings" placeholder="Savings" value="" required></label>
          <fieldset class="main__form--radio js-radioInterests">
            <legend >Mark the type of interest:</legend>
            <label for="10y" class="radio main__form--radio-10"><input class="js-10-years" type="radio" name="years" id="10y" placeholder="Annual gross income" value="" required checked>10 Years (1.25% interest)</label>
            <label for="20y" class="radio main__form--radio-20"><input class="js-20-years" type="radio" name="years" id="20y" placeholder="Annual gross income" value="">20 Years (1.5% interest)</label>
            <label for="30y" class="radio main__form--radio-30"><input class="js-30-years" type="radio" name="years" id="30y" placeholder="Annual gross income" value="">30 Years (1.6% interest)</label>
          </fieldset>
          <p class="main__form--message js-message"></p>
          <input type="button" class="main__form--submit js-submitButton" value="Calculate" />
          <input type="reset" class="main__form--reset js-resetButton" value="clean" />
        </form>
        <div>
          <p class="js-fixedMonthCost"></p>
          <p class="js-monthInterest"></p>
          <p class="js-totalMonthCost"></p>
        </div>
        
      </main>
    <script type= "text/javascript" src="../assets/js/main.js"></script>
</body>
</html>
